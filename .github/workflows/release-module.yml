name: Release Module

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Export Release
        id: export
        run: |
          zip -r ./module.zip ./scene-stitcher/*
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: ./module.zip
